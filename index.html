<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gym Project</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="script.js"></script>
    <video id="background" src="gym-vid.mp4" autoplay muted loop playsinline poster="posterimage.jpg">
    </video>
    <section id="content">
      <nav>
        <b>1/50</b>
      </nav>
      <h1><b id="title">Live Gym Tracker Log</b></h1>

      <div class="fields" id="DateTime">
        <h3><b>Last scan</b></h3>
        <p id="time"></p>
      </div>

      <div class="fields" id="person-position"> <!--person-role-->
        <h3><b>Last scan role</b></h3>
        <p id="position"></p>
      </div>

      <div class="fields" id="people-present">
        <h3><b>occupancy</b></h3>
        <p id="occupancy"></p>
      </div>
    </section>
  </body>
</html>
